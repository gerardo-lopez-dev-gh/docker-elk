input {
    beats {
        port => 5044
    }

    http {
        port => 50000
        codec => json
    }
}

filter {
    mutate {
        add_field => { "service" => "jenkins" }
    }
    date {
        match => ["timestamp", "ISO8601"]
        target => "@timestamp"
    }
}

output {
    elasticsearch {
        hosts => "http://elasticsearch:9200"
        user => "elastic"
        password => "${LOGSTASH_INTERNAL_PASSWORD}"
        index => "jenkins-logs-%{+YYYY.MM.dd}"
    }
    stdout { codec => rubydebug }
}
